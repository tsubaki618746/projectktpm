name: Complete CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Backend Tests
        run: |
          cd backend
          ./mvnw clean test
      
      - name: Prepare Backend
        run: |
          cd backend
          mkdir -p data
          chmod +x mvnw
      
      - name: Start Backend (First time - to initialize data)
        run: |
          cd backend
          ./mvnw spring-boot:run > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          echo "Waiting for backend to initialize..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "Backend is ready!"
              sleep 5
              break
            fi
            sleep 3
          done
          echo "Stopping backend to reload HashMap..."
          kill $BACKEND_PID || true
          sleep 3
      
      - name: Start Backend (Second time - with data loaded)
        run: |
          cd backend
          ./mvnw spring-boot:run > backend.log 2>&1 &
          echo "Waiting for backend to start with data..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "Backend is ready!"
              sleep 3
              break
            fi
            sleep 3
          done
          echo "Testing login..."
          curl -X POST http://localhost:8080/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","password":"Test123"}' -v

      - name: Frontend Tests
        run: |
          cd frontend
          npm install
          npm test -- --coverage

      - name: E2E Tests
        run: |
          cd frontend
          npm run test:e2e

      - name: Upload Coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./frontend/coverage/lcov.info,./backend/target/site/jacoco/jacoco.xml