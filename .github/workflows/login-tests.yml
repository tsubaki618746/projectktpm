name: Login Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-login:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd fontend
          npm install
      
      - name: Run Login Unit Tests
        run: |
          cd fontend
          npm test -- --testPathPattern=Login

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Build Backend
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw clean package -DskipTests
      
      - name: Start Backend Server
        run: |
          cd backend
          nohup ./mvnw spring-boot:run > backend.log 2>&1 &
          echo $! > backend.pid
      
      - name: Wait for Backend
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..60}; do
            if curl -f http://localhost:8080/api/auth/login -X POST -H "Content-Type: application/json" -d '{"username":"test","password":"test"}' 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Backend failed to start!"
              cat backend/backend.log
              exit 1
            fi
            echo "Attempt $i/60: Backend not ready yet..."
            sleep 2
          done
      
      - name: Install Cypress Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2
      
      - name: Start Frontend Server
        run: |
          cd fontend
          npm run dev &
          npx wait-on http://localhost:3000 --timeout 60000
      
      - name: Run Login E2E Tests
        run: |
          cd fontend
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js"
      
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: fontend/cypress/screenshots
      
      - name: Show Backend Logs on Failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          cat backend/backend.log || echo "No backend logs found"