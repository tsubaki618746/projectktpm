name: Login Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-login:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Install Frontend dependencies
        run: |
          cd fontend
          npm install
      
      - name: Run Login Unit Tests
        run: |
          cd fontend
          npm test -- --testPathPattern=Login --watchAll=false
      
      - name: Build and Start Backend Server
        run: |
          cd backend
          chmod +x mvnw  # Thêm quyền thực thi nếu dùng mvnw
          mvn clean package -DskipTests  # Build trước
          java -jar target/*.jar &
          sleep 30
      
      - name: Start Frontend Server
        run: |
          cd fontend
          npm run dev &
          sleep 15
      
      - name: Install Cypress Dependencies
        run: |
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2
      
      
      
      - name: Run Login E2E Tests
        run: |
          cd fontend
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js"
        