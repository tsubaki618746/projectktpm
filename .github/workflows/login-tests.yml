name: Login Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-login:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install Frontend Dependencies
        run: |
          cd fontend
          npm install
      
      - name: Run Login Unit Tests
        run: |
          cd fontend
          npm test -- --testPathPattern=Login
      
      - name: Start Backend
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw spring-boot:run > backend.log 2>&1 &
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            sleep 2
          done
      
      - name: Start Frontend
        run: |
          cd fontend
          npm run dev &
          sleep 15
      
      - name: Install Cypress Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2t64
      
      - name: Run Cypress E2E Tests
        run: |
          cd fontend
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js"
      
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: fontend/cypress/screenshots
