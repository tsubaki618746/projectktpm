name: Login Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-login:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install Frontend Dependencies
        run: |
          cd fontend
          npm install
      
      - name: Run Login Unit Tests
        run: |
          cd fontend
          npm test -- --testPathPattern=Login
      
      - name: Prepare Backend
        run: |
          cd backend
          mkdir -p data
          chmod +x mvnw
      
      - name: Start Backend (First time - to initialize data)
        run: |
          cd backend
          ./mvnw spring-boot:run > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          echo "Waiting for backend to initialize..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "Backend is ready!"
              sleep 5
              break
            fi
            sleep 3
          done
          echo "Stopping backend to reload HashMap..."
          kill $BACKEND_PID || true
          sleep 3
      
      - name: Start Backend (Second time - with data loaded)
        run: |
          cd backend
          ./mvnw spring-boot:run > backend.log 2>&1 &
          echo "Waiting for backend to start with data..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "Backend is ready!"
              sleep 3
              break
            fi
            sleep 3
          done
          echo "Testing login..."
          curl -X POST http://localhost:8080/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","password":"Test123"}' -v
      
      - name: Start Frontend
        run: |
          cd fontend
          npm run dev &
          sleep 15
      
      - name: Install Cypress Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2t64
      
      - name: Run Cypress E2E Tests
        run: |
          cd fontend
          npx cypress run --spec "cypress/e2e/login.e2e.spec.js"
      
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: fontend/cypress/screenshots
